<!DOCTYPE html>
<html lang="en">
<head>

    <script src="about.js"></script>
</head>
<body>
    <audio  autoplay controls loop hidden src="abstract-future-bass-162604.mp3"  ></audio>
   
   
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">N.L.DRESS</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="servce.html">SERVCE</a></li>
                    <li><a href="call.html">CONTACT</a></li>
                    <li><a href="gallery.html">GALLERY</a></li>
                    <li><a href="login.html">LOGIN</a></li>
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="search">
                <a href="#"><button class="btn">search</button></a>
            </div>
        </div>
        <div class="container">
          <div class="form-container">
              <div class="form-tab">
                  <button class="tablink" onclick="openForm('Login')">Login</button>
                  <button class="tablink" onclick="openForm('Signup')">Sign Up</button>
              </div>
  
              <div id="Login" class="form-content">
                  <h2>Login</h2>
                  <form>
                      <label for="login-email">Email:</label>
                      <input type="email" id="login-email" name="login-email" required>
                      <label for="login-password">Password:</label>
                      <input type="password" id="login-password" name="login-password" required>
                      <button type="submit">Login</button>
                  </form>
              </div>
  
              <div id="Signup" class="form-content" style="display:none">
                  <h2>Sign Up</h2>
                  <form>
                      <label for="signup-name">Name:</label>
                      <input type="text" id="signup-name" name="signup-name" required>
                      <label for="signup-email">Email:</label>
                      <input type="email" id="signup-email" name="signup-email" required>
                      <label for="signup-password">Password:</label>
                      <input type="password" id="signup-password" name="signup-password" required>
                      <button type="submit">Sign Up</button>
                  </form>
              </div>
          </div>
      </div>
  
  
      <script>
          function openForm(formName) {
              var i;
              var x = document.getElementsByClassName("form-content");
              for (i = 0; i < x.length; i++) {
                  x[i].style.display = "none";  
              }
              document.getElementById(formName).style.display = "block";  
          }
      </script>
        

    </div>
  
</body>
</html>
